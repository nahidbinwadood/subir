<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Sample Card Of Subir Kundo</title>
</head>
<body>
    <div class="profile">
        <div class="picture">
            <img src="./subbiir.png" alt="N/A" class="pic">
        </div>
        <div class="Data">
            <span class="name">Subir Kundo</span>
            <span class="job">Professional SQA Engineer</span>
        </div>
        <div class="icons">
            <a href="https://www.facebook.com/smart.subir" class="link" style="background-color:#4267b2 ;"><i class='bx bxl-facebook-circle'></i></a>
            <a href="https://www.linkedin.com/in/subir-kundo-668a3b183/" class="link" style="background-color:#0072b1 ;"><i class='bx bxl-linkedin'></i></a>
            <a href="https://www.instagram.com/_mr._kundu/" class="link" style="background-color:#e1306c ;"><i class='bx bxl-instagram'></i></a>
            <a href="https://github.com/VenomSubir" class="link" style="background-color:#4078c0 ;"><i class='bx bxl-github'></i></a>
        </div>
        <div class="btn">
            <button class="button1">Subscribe</button>
            <button class="button2">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>90k</span>
            </div>
            <div class="data">
                <i class='bx bx-message'></i>
                <span>60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span>10k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
